<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item (click)="itemTapped(item)" *ngFor="let item of items"> 
        <div>
          <ion-img src="https://picsum.photos/id/{{ item.id }}/600/300">
            </ion-img>
            <ion-text>{{ item.author }}</ion-text>
        </div>
      </ion-item>
  </ion-list>
</ion-content>
